<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/svg/favicon.ico">
  <title>Museum by valsover</title>
</head>
<body>
  <header class="header">
    <div class="header__container">
      <div class="header__logo-area"></div>
      <nav class="header__nav">
        <ul class="header__nav-list"></ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <div class="main__container">
      <section class="welcome" id="welcome">
        <div class="welcome__container"></div>
      </section>
      <section class="visiting" id="visiting">
        <div class="welcome__container"></div>
      </section>
      <section class="explore" id="explore">
        <div class="visiting__container"></div>
      </section>
      <section class="video" id="video">
        <div class="video__container"></div>
      </section>
      <section class="tickets" id="tickets">
        <div class="tickets__container"></div>
      </section>
      <section class="contacts" id="contacts">
        <div class="contacts__container"></div>
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__container">
      <div class="footer__logo-area"></div>
      <nav class="footer__container">
        <ul class="footer__container-list"></ul>
      </nav>
      <div class="footer__socials">
        <ul class="footer__socials-list"></ul>
      </div>
    </div>
  </footer>
</body>
</html>
