<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/svg/favicon.ico">
  <title>Museum by valsover</title>
</head>
<body>
  <header class="header">
    <div class="header__container container">
      <div class="logo-area header__logo-area">
        <h1 class="logo-area__heading">Louvre</h1>
      </div>
      <nav class="nav header__nav">
        <ul class="nav-list header__nav-list">
          <li class="nav-list__item"><a href="#visiting">visiting</a></li>
          <li class="nav-list__item"><a href="#explore">explore</a></li>
          <li class="nav-list__item"><a href="#video">video</a></li>
          <li class="nav-list__item"><a href="#tickets">tickets</a></li>
          <li class="nav-list__item"><a href="#contacts">contacts</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <div class="main__container container">
      <section class="welcome" id="welcome">
        <div class="welcome__container"></div>
      </section>
      <section class="visiting" id="visiting">
        <div class="welcome__container"></div>
      </section>
      <section class="explore" id="explore">
        <div class="visiting__container"></div>
      </section>
      <section class="video" id="video">
        <div class="video__container"></div>
      </section>
      <section class="tickets" id="tickets">
        <div class="tickets__container"></div>
      </section>
      <section class="contacts" id="contacts">
        <div class="contacts__container"></div>
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__container container">
      <div class="logo-area footer__logo-area">
        <p class="logo-area__heading">Louvre</p>
      </div>
      <nav class="nav footer__nav">
        <ul class="nav-list footer__nav-list">
          <li class="nav-list__item"><a href="#welcome">welcome</a></li>
          <li class="nav-list__item"><a href="#visiting">visiting</a></li>
          <li class="nav-list__item"><a href="#explore">explore</a></li>
          <li class="nav-list__item"><a href="#video">video</a></li>
          <li class="nav-list__item"><a href="#tickets">tickets</a></li>
          <li class="nav-list__item"><a href="#contacts">contacts</a></li>
        </ul>
      </nav>
      <div class="socials footer__socials">
        <ul class="socials-list footer__socials-list">
          <li class="socials-list__item youtube"><a href="https://www.youtube.com/user/louvre"></a></li>
          <li class="socials-list__item instagram"><a href="https://www.instagram.com/museelouvre/"></a></li>
          <li class="socials-list__item facebook"><a href="https://www.facebook.com/museedulouvre"></a></li>
          <li class="socials-list__item twitter"><a href="http://twitter.com/museelouvre"></a></li>
          <li class="socials-list__item pinterest"><a href="https://www.pinterest.fr/museedulouvre/"></a></li>
        </ul>
      </div>
    </div>
  </footer>
  <script src="index.js"></script>
</body>
</html>
